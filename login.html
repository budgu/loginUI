<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- imports css sheet-->
    <link href="loginCSS.css" rel="stylesheet">
</head>


<body>
    <!--
    Sources: https://www.w3schools.com/ 
    https://stackoverflow.com/questions/61582910/how-to-set-an-elements-height-relative-to-the-screen-size
    https://stackoverflow.com/questions/37639476/how-to-display-some-asterisks-in-password-field-in-html
    --> 


    <!-- creates loginBox parent container -->
    <div class="loginBox">
        
        <!-- creates login child container-->
        <div class="login">
            <h1>Sign In</h1>

            <!-- User input box-->
            <input type="text" placeholder="username">
            <br>
        
            <!--Password box-->
            <input type="password" placeholder="password">
            <br>
                
            <!-- Sign in button-->
            <button type="button">Sign in</button>
    
        </div>

    </div>

</body>
</html>
